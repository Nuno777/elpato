services:
  - type: web
    name: elpato-drops
    env: php
    plan: free
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      npm install
      npm run prod
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_KEY
        value: base64:/NVVb5PEaYXcsjLVAJs3ujtPURsWVi1rP+FxG5CF8ng=
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: 127.0.0.1
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: drops
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: root
